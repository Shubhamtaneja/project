<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" >
    <meta name="author" >
    <meta name="keywords" >

    <!-- Title Page-->
    <title>Event Registration</title>

    <!-- Icons font CSS-->
    <link href="event/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="event/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="event/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="event/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="event/css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Event Registration</h2>
                    <form action="checkevent">
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Event Name" name="name">
                        </div>
                        <div class="input-group">
                            
                            <input type="date" class="input--style-3" name="date" value="2018-07-22" min="2018-01-01" max="2018-12-31">
                            <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Event Venue" name="venue">
                        </div>
                       
                        
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Head Name" name="head">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="tel" placeholder="Contact No" name="phone" maxlength="10">
                        </div>
                        <div class="p-t-10">
                            <button class="btn btn--pill btn--green" type="submit">Submit</button>
                            		&nbsp;&nbsp;&nbsp;<a href="index.html" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
                                            <b>Logout</b>
							<i class="fa fa-long-arrow-left m-l-5"></i>
						</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="event/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="event/vendor/select2/select2.min.js"></script>
    <script src="event/vendor/datepicker/moment.min.js"></script>
    <script src="event/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="event/js/global.js"></script>

</body>
</html>
<!-- end document-->
