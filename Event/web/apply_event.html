<!DOCTYPE html>
<html lang="en">
<head>
	<title>Apply Event</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="signup_full/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="signup_full/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="signup_full/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="signup_full/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="signup_full/fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="signup_full/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="signup_full/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="signup_full/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="signup_full/vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="signup_full/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="signup_full/css/utilup.css">
	<link rel="stylesheet" type="text/css" href="signup_full/css/mainsignup.css">
<!--===============================================================================================-->
</head>
<body style="background-color: #999999;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="login100-more" style="background-image: url('signup_full/images/main.jpg');"></div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form class="login100-form validate-form" action="event">
					<span class="login100-form-title p-b-59">
						Apply Event
					</span>

					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<span class="label-input100">Full Name</span>
						<input class="input100" type="text" name="sname" placeholder="Name...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<span class="label-input100">University id</span>
						<input class="input100" type="tel" name="sid" placeholder="University id..." maxlength="10">
						<span class="focus-input100"></span>
					</div>
                                        
                                        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<span class="label-input100">User</span>
                                                <select name="usertype" class="input100">
                                                    <option value="admin">Admin</option>
                                                    <option value="student">Student</option>
                                                </select>
						<span class="focus-input100"></span>
					</div>
                                        
                                        
                                        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<span class="label-input100">email</span>
						<input class="input100" type="email" name="semail" placeholder="email id..." >
						<span class="focus-input100"></span>
					</div> 
                                    
					
					

					<div class="flex-m w-full p-b-33">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							
						</div>

						
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Apply
							</button>
						</div>

						<a href="index.html" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
							Logout
							<i class="fa fa-long-arrow-left m-l-5"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
<!--===============================================================================================-->
	<script src="signup_full/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="signup_full/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="signup_full/vendor/bootstrap/js/popper.js"></script>
	<script src="signup_full/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="signup_full/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="signup_full/vendor/daterangepicker/moment.min.js"></script>
	<script src="signup_full/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="signup_full/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="signup_full/js/main.js"></script>

</body>
</html>
